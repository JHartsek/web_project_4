<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-widthinitial-scale=1"/><meta name="auuthor" content="Julia Hartsek"/><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img id="logo-image" class="logo" alt="Around The U.S logo"/></header><main><section class="profile"><button class="profile__update-avatar-button" type="button" aria-label="update-profile-picture"></button><div class="profile__avatar"><img id="avatar-image" class="profile__avatar-image" alt="Jacques Cousteau profile picture"/></div><div class="profile__info"><h1 class="profile__info-name">Jacques Cousteau</h1><p class="profile__info-descriptor">Explorer</p><button type="button" class="profile__info-edit-button" aria-label="edit-profile-info"></button></div><button type="button" class="profile__add-button" aria-label="add-post"></button></section><section id="edit-profile-popup" class="popup"><div class="popup__container"><button id="close-edit-button" type="button" class="popup__close-button" aria-label="close-popup"></button><form class="profile-edit-form form" name="profile-edit-form"><h2 class="form__title">Edit profile</h2><input id="name" name="name" class="form__input" placeholder="Name" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span> <input id="about-me" name="about-me" class="form__input" placeholder="About Me" required minlength="2" maxlength="200"> <span class="form__input-error about-me-input-error"></span> <button type="submit" class="form__save-button">Save</button></form></div></section><section id="update-avatar-form" class="popup"><div class="popup__container"><button id="close-image-button" type="button" class="popup__close-button" aria-label="close-popup"></button><form class="update-avatar-form form" name="update-avatar-form"><h2 class="form__title">Change profile picture</h2><input id="link-avatar" name="link-avatar" class="form__input" type="url" placeholder="Image link" required> <span class="form__input-error link-avatar-input-error"></span> <button id="save-avatar-button" type="submit" class="form__save-button">Save</button></form></div></section><section id="add-post-popup" class="popup"><div class="popup__container"><button id="close-add-button" type="button" class="popup__close-button" aria-label="close-popup"></button><form class="add-post-form form" name="add-post-form"><h2 class="form__title">New place</h2><input id="title" name="title" class="form__input" placeholder="Title" minlength="1" maxlength="30" required> <span class="form__input-error title-input-error"></span> <input id="link" name="link" class="form__input" type="url" placeholder="Image link" required> <span class="form__input-error link-input-error"></span> <button id="create-post-button" type="submit" class="form__save-button">Create</button></form></div></section><section id="confirm-delete-popup" class="popup"><div class="popup__container"><button id="close-image-button" type="button" class="popup__close-button" aria-label="close-popup"></button><form class="confirm-delete-form form" name="delete-confirmation-form"><h2 class="form__title form__title-delete">Are you sure?</h2><button id="confirm-delete-button" type="submit" class="form__save-button">Yes</button></form></div></section><section class="posts-grid"><template class="template__post"><article class="posts-grid__post post"><div class="post__content"><img src="" class="post__image" alt=" "/> <button type="button" class="post__delete" aria-label="delete-post"></button></div><div class="post__caption"><h3 class="post__caption-text"></h3><div class="post__caption-interactions"><button type="button" class="post__caption-like__button" aria-label="like-post"></button><p class="post__caption-likes">0</p></div></div></article></template></section><section id="focus-image-popup" class="popup"><div class="popup__container popup__container-image"><button id="close-image-button" type="button" class="popup__close-button" aria-label="close-popup"></button><figure class="popup__content"><img id="initial-popup-image" class="popup__image" alt="yosemite"/><figcaption class="popup__image-caption"></figcaption></figure></div></section></main><footer class="footer"><p class="footer__text">Â© 2021 Around The U.S.</p></footer></body></html>
