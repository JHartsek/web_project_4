<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta name="auuthor" content="Julia Hartsek" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="Around The U.S logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"> 
          <img
          src="./images/avatar.jpg"
          class="profile__avatar-image"
          alt="Jacques Cousteau profile picture"
        />
        </div>
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <p class="profile__info-descriptor">Explorer</p>
          <button type="button" class="profile__info-edit-button" aria-label="edit-profile-info"> </button>
        </div>
        <button type="button" class="profile__add-button" aria-label="add-post"> </button>
      </section>
    
      <section id="edit-profile-popup" class="popup">
        <div class="popup__container"> 
          <button id="close-edit-button" type="button" class="popup__close-button" aria-label="close-popup"> </button>
          <form class="profile-edit-form form" name="profile-edit-form"> 
            <h2 class="form__title"> Edit profile</h2>
            <input 
            id="name"
            name="name"
            class="form__input"
            type="text"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
            > 
            <span class="form__input-error name-input-error"> </span>
            <input 
            id="about-me"
            name="about-me"
            class="form__input"
            type="text"
            placeholder="About Me"
            required
            minlength="2"
            maxlength="200"
            > 
            <span class="form__input-error about-me-input-error"> </span>
            <button type="submit" class="form__save-button"> Save </button>
          </form>
        </div> 
      </section>

      <section id="add-post-popup" class="popup">
        <div class="popup__container"> 
          <button id="close-add-button" type="button" class="popup__close-button" aria-label="close-popup"> </button>
          <form class="add-post-form form" name="add-post-form"> 
            <h2 class="form__title"> New place </h2>
              <input 
              id="title"
              name="title"
              class="form__input"
              type="text"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
              > 
              <span class="form__input-error title-input-error"> </span>

            <input 
            id="image-link"
            name="image-link"
            class="form__input"
            type="url"
            placeholder="Image link"
            required
            > 
            <span class="form__input-error image-link-input-error"> </span>
            <button id="create-post-button" type="submit" class="form__save-button"> Create </button>
          </form>
        </div> 
      </section>

      <section class="posts-grid">
        <template class="template__post"> 
          <article class="posts-grid__post post">
            <div class="post__content"> 
              <img
              src=" "
              class="post__image"
              alt=" "
            />
            <button type="button" class="post__delete" aria-label="delete-post"> </button>
            </div>
            <div class="post__caption">
              <h3 class="post__caption-text"> </h3>
              <button type="button" class="post__caption-like" aria-label="like-post"> </button>
            </div>
          </article>
        </template>
      </section>
      <section id="focus-image-popup" class="popup"> 
        <div class="popup__container popup__container-image"> 
          <button id="close-image-button" type="button" class="popup__close-button" aria-label="close-popup"> </button>
          <figure class="popup__content"> 
            <img 
              src="https://code.s3.yandex.net/web-code/yosemite.jpg"
              class="popup__image"
              alt="yosemite"
            /> 
            <figcaption class="popup__image-caption"> </figcaption>
          </figure>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text"> Â© 2021 Around The U.S.</p>
    </footer>
    <script type="module" src="./scripts/script.js"> </script>
    <script type="module" src="./scripts/Card.js"> </script>
    <script type="module" src="./scripts/FormValidator.js"> </script>
    <script type="module" src="./scripts/Popup.js"> </script>
    <script type="module" src="./scripts/Section.js"> </script>
    <script type="module" src="./scripts/PopupWithImage.js"> </script>
    <script type="module" src="./scripts/PopupWithFormClass.js"> </script>
    <script type="module" src="./scripts/UserInfo.js"> </script>
  </body>
</html>
